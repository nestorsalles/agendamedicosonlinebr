<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Agenda - MédicosOnlineBr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #00ff7f; /* Verde claro */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #00ff7f; /* Verde claro */
            text-align: left;
        }

        th {
            background-color: #00ff7f; /* Verde claro */
            color: black;
        }

        .btn-desmarcar {
            background-color: #ff4c4c; /* Vermelho */
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-desmarcar:hover {
            opacity: 0.9;
        }

        .btn-marcar-nova {
            background-color: #00ff7f; /* Verde */
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-marcar-nova:hover {
            opacity: 0.9;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipo no topo -->
        <img src="logomarca.png" alt="Logo MédicosOnlineBr" class="logo" width="100">
        
        <h1>Visualizar Agenda</h1>

        <!-- Tabela de Pacientes Marcados -->
        <table>
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lucas Pereira</td>
                    <td>17/10/2024</td>
                    <td>10:00</td>
                    <td><button class="btn-desmarcar" onclick="desmarcarConsulta('Lucas Pereira')">Desmarcar</button></td>
                </tr>
                <tr>
                    <td>Juliana Mendes</td>
                    <td>18/10/2024</td>
                    <td>14:30</td>
                    <td><button class="btn-desmarcar" onclick="desmarcarConsulta('Juliana Mendes')">Desmarcar</button></td>
                </tr>
                <tr>
                    <td>Fernando Costa</td>
                    <td>20/10/2024</td>
                    <td>16:00</td>
                    <td><button class="btn-desmarcar" onclick="desmarcarConsulta('Fernando Costa')">Desmarcar</button></td>
                </tr>
                <!-- Adicione mais pacientes conforme necessário -->
            </tbody>
        </table>

        <!-- Botão para Marcar Nova Consulta -->
        <button class="btn-marcar-nova" onclick="window.location.href='marcar_consulta.html'">Marcar Nova Consulta</button>

        <!-- Link para voltar para a página de pacientes -->
        <button onclick="window.location.href='pacientes.html'" style="margin-top: 20px; padding: 10px; background-color: #00ff7f; color: black; border: none; border-radius: 5px; cursor: pointer;">Voltar para Pacientes</button>
    </div>

    <script>
        function desmarcarConsulta(paciente) {
            if (confirm(`Você realmente deseja desmarcar a consulta de ${paciente}?`)) {
                // Aqui você pode adicionar lógica para desmarcar a consulta, como enviar uma solicitação ao servidor
                alert(`Consulta de ${paciente} desmarcada com sucesso!`);
                // Adicione lógica para atualizar a interface ou a tabela conforme necessário
            }
        }
    </script>
</body>
</html>
