<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Agenda MédicosOnlineBr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #00ff7f; /* Verde claro */
            margin-bottom: 10px;
        }

        h2 {
            color: #00ff7f; /* Verde claro */
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-agenda {
            background-color: #00ff7f; /* Verde */
            color: black;
        }

        .btn-alterar {
            background-color: #2a2a2a; /* Cinza escuro */
            color: white;
        }

        .btn-agenda:hover, .btn-alterar:hover {
            opacity: 0.9;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipo no topo -->
        <img src="logomarca.png" alt="Logo MédicosOnlineBr" class="logo" width="100">
        
        <!-- Saudação personalizada -->
        <h1>Seja bem-vindo, Dr. João Silva</h1>
        <h2>Especialidade: Cardiologia</h2>

        <!-- Botões de Ação -->
        <button class="btn-agenda" onclick="window.location.href='visualagenda.html'">Visualizar Agenda</button>
        <button class="btn-alterar" onclick="window.location.href='alterar_dados.html'">Alterar Dados</button>
    </div>

    <script>
        // Exemplo para preencher dinamicamente o nome e a especialidade
        // No caso de integração com backend, você pode alterar essa parte para buscar dados
        const nomeMedico = "Dr. João Silva"; // Exemplo de nome dinâmico
        const especialidadeMedico = "Cardiologia"; // Exemplo de especialidade dinâmica

        document.querySelector("h1").textContent = `Seja bem-vindo, ${nomeMedico}`;
        document.querySelector("h2").textContent = `Especialidade: ${especialidadeMedico}`;
    </script>
</body>
</html>
